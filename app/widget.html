<html>
	<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Expand and collapse split tasks</title>
	<link rel="stylesheet" href="./dhtmlxgantt.css">
	<style>
		html, body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}

		.complex_gantt_bar {
			background: transparent;
			border: none;
		}

		.complex_gantt_bar .gantt_task_progress {
			display: none;
		}

    .gantt_task .gantt_task_scale .gantt_scale_cell{

      color: black;
    }

    .gantt_grid_scale .gantt_grid_head_cell{

      color: black;
    }

    
	</style>
</head>

<body>
	<div>
		<input type="date" name="sd" id="sd">
	<input type="date" name="ed" id="ed">
	<input type="button" name="" value="Get Bookings" id="updateChart">
	</div>
	<!--  -->
  <div id="gantt_here" style='width:100%; height:80%;'></div>
